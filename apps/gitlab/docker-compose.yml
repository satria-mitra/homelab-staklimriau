version: '3.8'

services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    restart: always
    hostname: 'gitlab.staklimriau.com'  # Ganti jika punya domain
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.staklimriau.com:8929'
        gitlab_rails['gitlab_shell_ssh_port'] = 2424
    ports:
      - '8929:80'
      - '443:443'     # HTTPS (opsional)
      - '2424:22'     # SSH Git over custom port
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
    shm_size: '256m'
    networks:
      - shared_network

networks:
  shared_network:
    external: true
    name: shared_network

volumes:
  gitlab_config:
  gitlab_logs:
  gitlab_data:
